apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo-hr
  namespace: flux
spec:
  releaseName: podinfo
  targetNamespace: podinfo
  timeout: 300
  resetValues: false
  wait: false
  forceUpgrade: true
  chart:
    repository: https://stefanprodan.github.io/podinfo
    name: podinfo
    version: 3.2.1
  values:
    # Default values for podinfo.
    
    replicaCount: 1
    logLevel: info
    backend: #http://backend-podinfo:9898/echo
    backends: []
    cache: ""
    
    ui:
      color: "#34577c"
      message: ""
      logo: ""
    
    faults:
      delay: false
      error: false
      unhealthy: false
      unready: false
      testFail: false
      testTimeout: false
    
    h2c:
      enabled: false
    
    image:
      repository: stefanprodan/podinfo
      tag: 4.0.2
      pullPolicy: IfNotPresent
    
    service:
      enabled: true
      type: LoadBalancer
      metricsPort: 9797
      httpPort: 9898
      externalPort: 9898
      grpcPort: 9999
      grpcService: podinfo
      nodePort: 31198
    
    # metrics-server add-on required
    hpa:
      enabled: false
      maxReplicas: 10
      # average total CPU usage per pod (1-100)
      cpu:
      # average memory usage per pod (100Mi-1Gi)
      memory:
      # average http requests per second per pod (k8s-prometheus-adapter)
      requests:
    
    serviceAccount:
      # Specifies whether a service account should be created
      enabled: true
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name:
    
    linkerd:
      profile:
        enabled: false
    
    serviceMonitor:
      enabled: false
      interval: 15s
    
    ingress:
      enabled: false
      annotations: {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      path: /*
      hosts: []
    #    - podinfo.local
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
    
    resources:
      limits:
      requests:
        cpu: 1m
        memory: 16Mi
    
    nodeSelector: {}
    
    tolerations: []
    
    affinity: {}
    
    
